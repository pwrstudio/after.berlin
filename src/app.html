<!DOCTYPE html>
<html lang="en">

<head>
	<title>after.berlin</title>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%

	<style lanbg="scss">
		@import url('/fonts/valentine/stylesheet.css');

		:root {
			--color-background: rgb(181, 176, 161);
			--color-primary: rgb(58, 58, 58);
			--color-secondary: rgb(147, 143, 131);
			--color-tertiary: rgb(78, 78, 78);
			--font-family: "ValentineLLWeb";
			--font-size: 20px;
			--font-weight: 200;
			--border-weight: 2px;
			--column-width: 41ch;
		}

		*::selection {
			background: var(--color-secondary);
		}

		* {
			box-sizing: border-box;
			/* -webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale; */
			-webkit-tap-highlight-color: var(--color-secondary);
			scroll-behavior: smooth;
		}

		body,
		html {
			font-family: var(--font-family);
			font-weight: var(--font-weight);
			background: var(--color-background);
			overscroll-behavior: none;
			color: var(--color-primary);
		}

		pre {
			font-family: var(--font-family);
			margin-top: 0;
			margin-bottom: 0;
		}

		a {
			color: inherit;
			text-decoration: none;
			border-bottom: var(--border-weight) solid var(--color-secondary);

			&:hover {
				background: var(--color-secondary);
			}
		}

		ul {
			list-style-type: none;
			margin-left: 0;
			padding-left: 0;
		}

		li:before {
			content: "-";
			font-size: var(--font-size);
			margin-right: 1ch;
		}

		main p {
			margin-top: 1.2em;
			margin-bottom: 1.2em;
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
